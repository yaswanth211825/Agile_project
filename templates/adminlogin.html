<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Login</h1>
    <div class="logincontainer">
        <form action="/admindashboard" method="post" id="adminloginform">
            <input class="input-field" name="admin_email" type="email" placeholder="admin@example.com">
            <input class="input-field" name="admin_pass" type="password" placeholder="admin password">
            <input class="submit-button" type="submit" value="Login">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
